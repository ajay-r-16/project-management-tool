 <!-- Issue Modal -->
 <div class="modal show h-80"  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-modal="true" style="display: block">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body" style="padding: 30px 30px;"> 
        <div class="row" style="padding-bottom: 15px;">
          <div class="col">

            <h5 class="modal-title" id="exampleModalLabel">Create an Issue</h5>
          </div>
          <div class="col">

          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true" class="caret">&times;</span>
          </button>
          </div>
        </div>

          <form>
            <div class="row">
              <div class="form-group col-md-3 ">
                <label for="Issue_heading">Issue Heading</label>
                <input type="text" class="form-control" id="Issue_Number" [(ngModel)]="issueHeading" [ngModelOptions]="{standalone: true}">
              </div>
            </div>  
              <div class="row">
                
                  <div class="form-group col-md-3">
                      <label for="Created_by">Issue Priority</label>
                      <div class="dropdown" id='priority'>
                        <!-- Margin left set to 0 -->
                          <button class="btn btn-light btn-lg dropdown-toggle ml-0 bg-white "  role="button" id="IssueCreated" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                            {{prioritySelected}}
                          </button>
                        
                          <div class="dropdown-menu" aria-labelledby="IssueCreated">
                              <div *ngFor="let p of priorityList">
                            <button type="menu" (click)="selectedPriority(p)" class='dropdown-item'>{{p}}</button>
                              </div>
                          </div>
                        </div>
                    </div>
                
                <div class="form-group col-md-8 ml-auto">
                  <label for="Reported">Reported By</label>
                  <input type="text" class="form-control" id="Sprint_Created" placeholder="Current User Name" value={{reportedby}} readonly>
                </div>
              </div>
              <div class="row">
              <div class="form-group col-md-3">
                  <label for="Spirit">Sprint</label>
                  <input type="text" class="form-control" id="Sprint_Period" value={{sprint}} readonly>
              </div>

              <div class="form-group col-md-3">
                  <label for="Spirit">Fix version</label>
                  <input type="text" class="form-control" id="fix_version" value="" [(ngModel)]="version" [ngModelOptions]="{standalone: true}">
              </div>

              <div class="form-group col-md-3">
                  <label for="Spirit">Story points</label>
                  <input type="text" class="form-control" id="story_points" placeholder="" [(ngModel)]="storyPoints" [ngModelOptions]="{standalone: true}">
              </div>

              <div class="form-group col-md-3">
                  <label for="Spirit">Issue Reported on</label>
                  <input type="text" class="form-control" id="Sprint_Period" value={{currentDate}} readonly>
              </div>

            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="comment">Issue Description</label>
                    <textarea class="form-control" rows="5" id="comment" [(ngModel)]="description" [ngModelOptions]="{standalone: true}"></textarea>
                  </div>

            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="Spirit">Assign it to</label>
                    <input type="text" class="form-control" id="Assign_to" placeholder="admin or user" [(ngModel)]="assignedTo" [ngModelOptions]="{standalone: true}">
                </div>
            </div>
            <small id="Help" class="form-text text-muted">NOTE: Issue will be created in NEW State.</small>

           
            </form>

<!--Form to be displayed-->
       </div>
       <div class="modal-footer " >
          <button type="button" class="btn btn-light btn-lg" (click)="closeModal()">Cancel</button>
          <button type="button" class="btn btn-warning btn-lg" (click)="createIssueHere()">Create Issue</button>
        </div>
      </div>
    </div>
  </div>
