<div *ngIf="isload" id="load"></div>
<div *ngIf="!isload">
<div class="body">
  <div><app-navigation-bar></app-navigation-bar></div>
  
  <div class="sprint">
    <div id="sidenav"><app-side-nav></app-side-nav></div>
    <div class="whole" style="width:100%">
      <div class="main">
        <div class="heading"><h2 style="padding-right: 50px">My Profile</h2></div>
        <div class="droplabel"><h6 style="padding-right: 20px"><b>Language</b></h6></div>


        <div class="dropdown">
            <button  class="btn btn-light btn-lg dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{language}}
            </button>
            <div class="dropdown-menu shadow sticky-top" aria-labelledby="dropdownMenuOffset">
            
                <div class="dropdown-item" id="d_lang">
                    <div class="form-group" >
                        <input type="text" class="form-control" id="lang" placeholder="Search for Language" >
                      </div>  
          
          
                </div>
                <div class="dropdown-divider" id="lang_div"></div>
          
          
                <div class="dropdown-item-text text-muted " style="padding-left:10px; padding-top:0px;" >
                      <p class="Avail_lang">
                        <b>Languages</b>
                      </p>
                    </div>
                <div *ngFor="let lang of languages">
                <button type="menu" (click)="selectlang(lang)" class="dropdown-item">{{lang}}</button>
                <div class="dropdown-divider"></div>
                </div>
                
              </div>
        </div>
  
      </div>
      <div class="display"><div class="card card1" style="margin-top:15px;">
        <div class="containter">
    
                <div class="card profile">
                  <img [src]='displaypic'  style="width: 100%;
                  height: 100%; background-size: cover;
                  background-repeat: no-repeat;
                  background-position: 50% 50%;" >
                  <button  type="button" class="btn btn1 btn-dark pass" (click)="fileinput.click()">Change Photo</button>
                </div>
                <input type="file" style="display: none" (change)="fileupload($event)" #fileinput>
          <div class="row">
    
            <div class='col-8'>
    
              <div class="row">
                
                
                <label class="head">Name</label>
              </div>
              <div class="row value">
                
                <label class="values">{{name}}</label>
              </div>
              
              
              
              <div class="row">
                
                <label class="head"> Username</label>
                
              </div>
              <div class="row value">
                <label class="values">{{username}}</label>                
                <!-- {{Password}} -->
              </div>
              
              
              <div class="row">
                
                <label class="head"> Password</label>
                
              </div>
              
              
              <button type="button" class="btn btn-dark pass1" data-toggle="modal" data-target="#changePassword">Change Password</button>
              
              <div class="row">
                
                <label class="head"> Nationality</label>
                
              </div>
              <div class="row value">
                <label class="values">{{nationality}}</label>
              </div>
              
              
              <div class="row">
                
                <label class="head"> Projects</label>
                
              </div>
              <div class="row value">
                <label class="values">Project#1 </label><a class="exit_project" href="#">-Leave project</a>
              </div>
              
              <div class="row value">
                <label class="values">Project#2 </label><a class="exit_project" href="#">-Leave project</a>
              </div>
              <div class="row value">
                <label class="values">Project#3 </label><a class="exit_project" href="#">-Leave project</a>
              </div>  
              
            </div>
            
              
            </div>
          </div>
          
        </div>
        </div>
        
    </div>
  </div>
  
  </div>
  

  <div class="modal fade" id="changePassword" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body" style="padding: 30px 30px;" >
            <div class="row" style="padding-bottom: 15px;">
                <div class="col" style="padding-left: 0">
    
                  <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
                </div>
                <div class="col">
    
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                </div>
              </div>
                <form>
                    <div class="row">
                      <div class="form-group">
                        <label for="heading">New Password</label>
                        <input type="text" class="form-control" id="currentPassword" placeholder="Enter Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
                      </div>
                    </div>  
                    <div class="row">
                        <div class="form-group">
                          <label for="heading">Retype Password</label>
                          <input type="text" class="form-control" id="newPassword" placeholder="Enter Password" [(ngModel)]="retypepassword" [ngModelOptions]="{standalone: true}">
                        </div>
                      </div>
                  </form>
              </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-light " data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-warning" (click)="changepassword()" data-dismiss="modal">Change Password</button>
        </div>
      </div>
    </div>
  </div>
  </div>
